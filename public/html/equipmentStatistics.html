<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>统计报表/设备统计</title>
    <link rel="stylesheet" href="../css/easyui.css">
    <link rel="stylesheet" href="../css/equipmentStatistics.css">
</head>

<body>
    <div class="body-wrapper">
        <div class="search-nav">
            <select class="easyui-validatebox part-factory stationValue">
                <option value="0">请选择设备</option>
                <option value="1">设备1</option>
                <option value="2">设备2</option>
                <option value="3">设备3</option>
            </select>

            <!-- date -->
            <div class="title">
                <input type="text" class="data-year1  chose-time" placeholder="请选择年份">
                <select class="data">
                    <option value="0" selected>年</option>
                    <option value="1">季度</option>
                    <option value="2">月</option>
                </select>
                <input type="text" class="data-year data-show chose-time" placeholder="请选择年份">
                <select class="data-quarter">
                    <option value="0">春季</option>
                    <option value="1">夏季</option>
                    <option value="2">秋季</option>
                    <option value="3">冬季</option>
                </select>
                <input type="text" class="data-month chose-time" placeholder="请选择月份">
            </div>
            <input type="text" class="input-search" placeholder=" 搜索设备" maxlength="50">
            <div class="order-btn btn">搜索</div>
        </div>
        <div class="person-statistics">    
            <!--故障原因类型-->
            <div class="work-time">
                <div class="title">
                    <span>设备预警次数和故障率统计</span>
                </div>
                <div>
                    <div id="echarts-wrapper-earlyWarning" class="echarts-wrapper"></div>
                    <div class="work-time-text">
                        <p>预警率</p>
                        <p><span>10.1</span>%</p>
                    </div>
                </div>
            </div>
            <div class="work-time">
                <div class="title">
                    <span>设备告警次数和故障率统计</span>
                </div>
                <div>
                    <div id="echarts-wrapper-giveAlarm" class="echarts-wrapper"></div>
                    <div class="work-time-text">
                        <p>告警率</p>
                        <p><span>15.12</span>%</p>
                    </div>
                </div>
            </div>
            <div class="work-time">
                <div class="title">
                    <span>设备故障次数和故障率统计</span>
                </div>
                <div>
                    <div id="echarts-wrapper-fault" class="echarts-wrapper"></div>
                    <div class="work-time-text">
                        <p>故障率</p>
                        <p><span>5.73</span>%</p>
                    </div>
                </div>
            </div>
            <!-- 设备数量统计 -->
            <div class="work-time">
                <div class="title">
                    <span>设备数量统计</span>
                </div>
                <div>
                    <div id="echarts-wrapper-equipmentStatistics"></div>
                    <div class="work-time-text work-time-text-border">
                        <p>某某设备数量</p>
                        <p>100</p>
                    </div>
                    <div class="work-time-text">
                        <p>某某设备占比</p>
                        <p><span>5</span>%</p>
                    </div>
                </div>
            </div>
            <!-- 部件故障统计 -->
            <div class="work-time">
                <div class="title">
                    <div class="select-btn">
                        <span>部件故障统计</span>
                        <div class="select-btn-1">
                            <select  class="easyui-validatebox part-factory "  onclick="allComponentSelection()">
                                <option value="0">请选择部件</option>
                                <option value="1">部件1</option>
                                <option value="2">部件2</option>
                                <option value="3">部件3</option>
                                <option value="4">部件4</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <div id="echarts-wrapper-faultNumS" class="echarts-wrapper"></div>
                    <div class="work-time-text work-time-text-border">
                        <p>某某部件数量</p>
                        <p>100</p>
                    </div>
                    <div class="work-time-text">
                        <p>某某部件故障率</p>
                        <p><span>5</span>%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery.easyui.min.js"></script>
    <script src="../js/easyui-lang-zh_CN.js"></script>
    <script src="../js/laydate/laydate.js"></script>
    <script src="../js/echarts.js"></script>
    <script src="../js/echarts-liquidfill.js"></script>
    <script src="../js/customPrompt.js"></script>
    <script src="../js/equipmentStatistics.js"></script>
    <script src="../js/refresh.js"></script>
</body>

</html>
