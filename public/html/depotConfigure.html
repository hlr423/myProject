<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仓库配置</title>
    <link rel="stylesheet" href="../css/easyui.css">
    <link rel="stylesheet" href="../css/depotConfigure.css">
</head>
<body>
<div class="body-wrapper">
    <div class="search-wrapper">
        <input class="search-comboTree" value="01">
        <input type="text" placeholder="搜索">
        <div class="search-btn">搜索</div>
    </div>
    <div class="operation-wrapper">
        <div class="new-btn">
            <i></i>
            <span>新建</span>
        </div>
    </div>
    <div class="table-wrapper">
        <table class="easyui-datagrid" id="dg">
            <tbody>
            <tr>
                <td>简阳中心仓库</td>
                <td>成都市</td>
                <td>成都简阳市三新镇75号</td>
                <td>800</td>
                <td>彭昌富</td>
                <td>张江龙，王二狗，李三</td>
                <td>1835468452</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="shade"></div>
<!--新建弹窗-->
<div class="popup newAdd-wrapper">
    <div class="title">
        <span>新建</span>
        <a class="close-popup">
            <i class="close-icon"></i>
        </a>
    </div>
    <div class="content">
        <form class="newAdd-form" method="post">
            <div class="content-item">
                <label for="depot-name">*仓库名称:</label>
                <input class="easyui-validatebox" type="text" data-options="required:true,validType:'allName'" placeholder="请输入仓库名称" maxlength="50" />
            </div>
            <div class="content-item">
                <label for="depot-region">*区域:</label>

                <input class="newAdd-region-comboTree easyui-validatebox" data-options="required:true,prompt:'请选择区域'" >
                <!-- <select class="newAdd-region-comboTree easyui-validatebox" type="text" data-options="required:true" placeholder="请选择区域">
                    <option value="">请选择区域</option>
                </select> -->
              
            </div>
            <div class="content-item">
                <label for="depot-address">*地址:</label>
                <input class="easyui-validatebox" type="text" data-options="required:true,validType:'address'" placeholder="请输入地址" maxlength="100" />
            </div>
            <div class="content-item">
                <label for="station-area">*占地面积:</label>
                <input class="easyui-validatebox" type="text" data-options="required:true,validType:'intOrFloat'"  placeholder="请输入占地面积(㎡)" maxlength="8" />
            </div> 
            <div class="content-item">
                <label for="station-people">*责任人:</label>
                <input class="easyui-validatebox" type="text" type="text" data-options="required:true,validType:'name'" placeholder="请输入责任人" maxlength="30" />
            </div>
            <div class="content-item">
                <label for="depot-peoples">*仓库员:</label>
                <input id="wwww" class="newAdd-peoples-comboTree easyui-validatebox"   data-options="required:true,prompt:'请选择仓库员'"  multiple>
                <!-- <input id="wwww" class="newAdd-peoples-comboTree easyui-validatebox"  type="text" data-options="required:true"  placeholder="请选择仓库员" multiple> -->
            </div>
        </form>
    </div>
    <div class="footer">
        <div class="submit newAdd-submit">提交</div>
    </div>
</div>
<!--编辑弹窗-->
<div class="popup edit-wrapper">
    <div class="title">
        <span>编辑</span>
        <a class="close-popup">
            <i class="close-icon"></i>
        </a>
    </div>
    <div class="content">
        <form class="edit-form" method="post">
            <div class="content-item">
                <label for="depot-name">*仓库名称:</label>
                <input class="easyui-validatebox" type="text" data-options="required:true,validType:'allName'" placeholder="请输入仓库名称" maxlength="50" />
            </div>
            <div class="content-item">
                <label for="depot-region">*区域:</label>
                <input class="newAdd-region-comboTree" data-options="required:true,prompt:'请选择区域'" >
            </div>
            <div class="content-item">
                <label for="depot-address">*地址:</label>
                <input class="easyui-validatebox" type="text" data-options="required:true,validType:'address'" placeholder="请输入地址" maxlength="100" />
            </div>
            <div class="content-item">
                <label for="station-area">*占地面积:</label>
                <input class="easyui-validatebox" type="text" data-options="required:true,validType:'intOrFloat'"  placeholder="请输入占地面积(㎡)" maxlength="8" />
            </div>
            <div class="content-item">
                <label for="station-people">*责任人:</label>
                <input class="easyui-validatebox" type="text" type="text" data-options="required:true,validType:'name'" placeholder="请输入责任人" maxlength="30" />
            </div>
            <div class="content-item">
                <label for="depot-peoples">*仓库员:</label>
                <input class="edit-peoples-comboTree" data-options="required:true,prompt:'请选择仓库员'" multiple>
            </div>
        </form>
    </div>
    <div class="footer">
        <div class="submit edit-submit">提交</div>
    </div>
</div>
<!-- 删除框 -->
<div class="infor-wrapper delete-wrapper">
    <p>
        <i></i>
        是否确认删除?
    </p>
    <div>
        <a class="delete-confirm">删除</a>
        <a class="infor-cancel">取消</a>
    </div>
</div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/jquery.easyui.min.js"></script>
<script src="../js/easyui-lang-zh_CN.js"></script>
<script src="../js/common.js"></script>
<script src="../js/customPrompt.js"></script>
<script src="../js/refresh.js"></script>
<script src="../js/depotConfigure.js"></script>
</body>
</html>
