<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实时数据</title>
    <link rel="stylesheet" href="../css/easyui.css">
    <link rel="stylesheet" href="../css/realtimeData.css">
</head>

<body>
    <div class="body-wrapper">
        <div class="search-wrapper">
            <select id="client" class="easyui-combotrees cbt">
            </select>
            <select name="" id="">
                <option value="0">请选择厂站</option>
            </select>
            <input type="text" placeholder="请选择开始时间" id="startTime" class="chose-time">
            <span>-</span>
            <input type="text" placeholder="请选择结束时间" id="endTime"class="chose-time">
            <div class="search-btn">查询</div>
            <div class="export-btn">
                <i></i>
                导出
            </div>
        </div>
        <div class="add-data">
            <div class="item">
                <select name="" id="" class="chose-place">
                    <option value="0">请选择位置</option>
                </select>
                <select name="" id="" class="chose-eq">
                    <option value="0">请选择位置</option>
                    <option value="1">123</option>
                </select>
                <div class="delete-btn">
                    <i></i>删除
                </div>
            </div>
            <div class="add-btn">
                <i></i>
                <span>添加数据(最多六个数据)</span>
            </div>
        </div>
        <div class="echart-btn">生成报表</div>
        <div id="echartWrapper">
            
        </div>
    </div>

    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery.easyui.min.js"></script>
    <script src="../js/laydate/laydate.js"></script>
    <script src="../js/echarts.js"></script>
    <script src="../js/customPrompt.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/refresh.js"></script>
    <script src="../js/realtimeData.js"></script>
</body>

</html>
