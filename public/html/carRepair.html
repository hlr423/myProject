<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>车辆管理/维修</title>
    <link rel="stylesheet" href="../css/easyui.css">
    <link rel="stylesheet" href="../css/carRepair.css">
</head>
<body>
    <div class="body-wrapper">
        <div class="search-wrapper">
            <select name="" id="">
                <option value="0">全部类型</option>
                <option value="1">类型1</option>
                <option value="2">类型2</option>
            </select>
            <select name="" id="">
                <option value="0">请选择车牌号</option>
                <option value="1">川AG5655</option>
                <option value="2">川AG5656</option>
            </select>
            <div class="search-btn">搜索</div>
        </div>
        <div class="car-repair-title">
            车辆维修
        </div>
        <div class="table-wrapper">
            <div class="car-data">
                <div class="list">
                    <div class="title">
                        <i></i>
                        <div>
                            <p>川A·g5654</p>
                            <span>通勤车</span>
                        </div>
                    </div>
                    <div class="content">
                        <table>
                            <tr>
                                <td>车辆类型</td>

                            <tr>

                                <td>川AG5654</td>
                            </tr>
                            <tr>
                                <td>品牌</td>
                                <td>大众</td>
                            </tr>
                            <tr>
                                <td>型号</td>
                                <td>V8</td>
                            </tr>
                            <tr>
                                <td>核载人数</td>
                                <td>5</td>
                            </tr>
                            <tr>
                                <td>责任人</td>
                                <td>张江龙</td>
                            </tr>
                            <tr>
                                <td>行驶证</td>
                                <td class="car-card">[查看]</td>
                            </tr>
                            <tr>
                                <td>出车次数</td>
                                <td>13</td>
                            </tr>
                            <tr>
                                <td>当前公里数</td>
                                <td>15642</td>
                            </tr>
                            <tr>
                                <td>累计公里数</td>
                                <td>9999</td>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <td>平均油耗</td>
                                <td>100L/百公里</td>
                            </tr>
                            <tr>
                                <td>平均油费</td>
                                <td>￥0.6/KM</td>
                            </tr>
                            <tr>
                                <td>累计费用</td>
                                <td>￥2564.12</td>
                            </tr>
                            <tr>
                                <td>加油费用</td>
                                <td>￥200.00</td>
                            </tr>
                            <tr>
                                <td>维修费用</td>
                                <td>￥200.00</td>
                            </tr>
                        </table>
                        <div>
                            <div>
                                <img src="../images/twoCode.png" alt="">
                            </div>
                            <p>车辆二维码</p>
                        </div>
                    </div>
                </div>
                <div class="img">
                    <i></i>
                    <img src="../images/G5654.png" alt="">
                </div>
            </div>
            <div class="car-describe">
                <span>*<span>故障描述</span></span>
                <div class="describe">
                    <textarea name=""></textarea>
                    <div class="describe-submit">提交</div>
                </div>
            </div>
        </div>
    </div>
    <div class="shade"></div>
    <!--图片弹窗-->
    <div class="popup picture-wrapper">
        <div class="title">
            <span>行驶证</span>
            <a class="close-popup">
                <i class="close-icon"></i>
            </a>
        </div>
        <div class="content">
            <img src="../images/G5654.png" alt="">
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery.easyui.min.js"></script>
    <script src="../js/easyui-lang-zh_CN.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/customPrompt.js"></script>
    <script src="../js/refresh.js"></script>
    <script src="../js/carRepair.js"></script>
