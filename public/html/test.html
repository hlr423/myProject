<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <button id="btn">123123</button>
    <div id="echart1" style="width: 500px; height: 500px"></div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/echarts.js"></script>
    <script>
        var myChart = echarts.init(document.getElementById('echart1'));
        var data = {
            "name": "天翔公司",
            "children": [
                {
                    "name": "子公司1",
                    "children": [
                        {
                            "name": "研发部",
                            "children": []
                        },
                        {
                            "name": "人事部",
                            "children": []
                        },
                    ]
                },
                {
                    "name": "子公司2",
                    "children": [
                        {
                            "name": "子公司3",
                            "children": [
                                {
                                    "name": "子公司4",
                                    "children": [
                                        {
                                            "name": "子公司5",
                                            "children": [
                                            ]
                                        }
                                    ]
                                }
                            ]
                        },
                        {
                            "name": "人事部",
                            "children": []
                        },
                    ]
                }
            ]
        };
        myChart.setOption(option = {
            tooltip: {
                trigger: 'item',
                triggerOn: 'mousemove'
            },
            toolbox: {
                show: true,
                right: '25px',
                feature: {
                    saveAsImage: {}
                }
            },
            series: [
                {
                    type: 'tree',
                    name: '图表',
                    data: [data],
                    top: '0',
                    left: '17%',
                    bottom: '2%',
                    right: '60%',
                    symbolSize: 7,
                    width: 350,
                    label: {
                        normal: {
                            position: 'left',
                            verticalAlign: 'middle',
                            align: 'right'
                        }
                    },
                    leaves: {
                        label: {
                            normal: {
                                position: 'right',
                                verticalAlign: 'middle',
                                align: 'left'
                            }
                        }
                    },
                    expandAndCollapse: true,
                    animationDuration: 550,
                    animationDurationUpdate: 750,
                    initialTreeDepth: -1
                }
            ]
        });


    </script>
</body>

</html>
