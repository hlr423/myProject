<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>审批流程</title>
    <link rel="stylesheet" href="../css/easyui.css">
    <link rel="stylesheet" href="../css/approvalConfigure.css">
</head>

<body>
    <div class="body-wrapper">
        <div class="search-wrapper">
            <input type="text" placeholder="请输入部门名称">
            <div class="search-btn">搜索</div>
        </div>
        <div class="table-wrapper">
            <table class="easyui-datagrid" id="dg">
                <tbody>
                    <tr>
                        <td>请假审批</td>
                        <td>张三三→李斯→张科</td>
                        <td>2017-12-21 12:56:03</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="shade"></div>
    <!--编辑弹窗-->
    <div class="popup edit-wrapper">
        <div class="title">
            <span>编辑</span>
            <a class="close-popup">
                <i class="close-icon"></i>
            </a>
        </div>
        <div class="content">
            <div class="content-item">
                <label for="approval-type">审批人类型:</label>
                <div>
                    <a class="radio-wrapper">
                        <i></i>
                        <input type="radio" name="approvalType">
                        <span>主管-指定1级</span>
                    </a>
                    <a class="radio-wrapper">
                        <i></i>
                        <input type="radio" name="approvalType">
                        <span>主管-连续多级</span>
                    </a>
                    <a class="radio-wrapper  radio-checked">
                        <i></i>
                        <input type="radio" name="approvalType" checked="checked">
                        <span>指定成员</span>
                    </a>
                </div>
            </div>
            <form class="edit-form" method="post">
                <div class="content-item">
                    <label for="approval-people">第一审批人:</label>
                    <input class="edit-approval-comboTree" data-options="required:true,prompt:'请选择审批人'">
                </div>
                <div class="content-item">
                    <label for="approval-people">第二审批人:</label>
                    <input class="edit-approval-comboTree" data-options="required:true,prompt:'请选择审批人'">
                    <i class="edit-del"></i>
                </div>
                <div class="content-item">
                    <label for="approval-people">第三审批人:</label>
                    <input class="edit-approval-comboTree" data-options="required:true,prompt:'请选择审批人'">
                    <i class="edit-del"></i>
                </div>
                <div class="content-item">
                    <div class="edit-add">
                        <i></i>增加审批人</div>
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="submit edit-submit">提交</div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery.easyui.min.js"></script>
    <script src="../js/easyui-lang-zh_CN.js"></script>
    <script src="../js/swiper-3.4.2.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/customPrompt.js"></script>
    <!-- <script src="../js/refresh.js"></script> -->
    <script src="../js/approvalConfigure.js"></script>
</body>

</html>
