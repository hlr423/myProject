<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>统计报表/备件统计</title>
    <link rel="stylesheet" href="../css/easyui.css">
    
    <link rel="stylesheet" href="../css/sparePartsStatistics.css">
</head>

<body>
    <div class="body-wrapper">
        <div class="search-nav">
            <select class="easyui-validatebox part-factory " data-options="validType:'selectValueRequired'">
                <option value="0">全部备件</option>
                <option value="1">备件1</option>
                <option value="2">备件2</option>
                <option value="3">备件3</option>
            </select>
           
            <!-- date -->
            <div class="title">
                <select class="data">
                    <option value="0" selected>年</option>
                    <option value="1">季度</option>
                    <option value="2">月</option>
                </select>
                <input type="text" class="data-year data-show chose-time" placeholder="请选择年份">
                <select class="data-quarter">
                    <option value="0">春季</option>
                    <option value="1">夏季</option>
                    <option value="2">秋季</option>
                    <option value="3">冬季</option>
                </select>
                <input type="text" class="data-month chose-time" placeholder="请选择月份">
            </div>
            <input type="text" class="input-search" placeholder=" 搜索备件" maxlength="50">
            <div class="order-btn btn">搜索</div>
        </div>
        <div class="person-statistics">
            <div class="work-time">
                <div class="title">
                    <span>利用率统计</span>
                </div>
                <div>
                    <div id="echart1"></div>
                    <ul>
                        <li>
                            <p>备件数: </p>
                            <span class="time-all">10000</span>
                            <a>件</a>
                        </li>
                        <li>
                            <p>备件利用率: </p>
                            <span class="time-leave">90</span>
                            <a>%</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 报废统计图 -->
            <div class="work-time">
                <div class="title">
                    <span>报废率统计</span>
                </div>
                <div>
                    <div id="echart2"></div>
                    <ul>
                        <li>
                            <p>备件数: </p>
                            <span class="time-all">10000</span>
                            <a>件</a>
                        </li>
                        <li>
                            <p>备件报废率: </p>
                            <span class="time-leave">90</span>
                            <a>%</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 出入库统计图 -->
            <div class="work-time">
                <div class="title">
                    <span>出入库统计</span>
                </div>
                <div>
                    <div id="echart3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery.easyui.min.js"></script>
    <script src="../js/easyui-lang-zh_CN.js"></script>
    <script src="../js/laydate/laydate.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/echarts.js"></script>
    <script src="../js/customPrompt.js"></script>
    <script src="../js/sparePartsStatistics.js"></script>
    <script src="../js/refresh.js"></script>
</body>

</html>
