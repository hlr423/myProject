<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>车辆管理/信息</title>
    <link rel="stylesheet" href="../css/easyui.css">
    <link rel="stylesheet" href="../css/carInformation.css">
</head>

<body>

    <div class="body-wrapper">
        <div class="search-wrapper">
            <select name="" id="">
                <option value="0">全部类型</option>
                <option value="1">类型1</option>
                <option value="2">类型2</option>
            </select>
            <input type="text" placeholder="请输入部门名称">
            <div class="search-btn">搜索</div>
        </div>
        <div class="car-information table-wrapper">
            <div class="car-item">
                <div class="car-title">
                    <i></i>
                    <span>通勤车</span>
                </div>
                <div class="item car-use">
                    <div>
                        <i></i>
                        <img src="../images/car.png" alt="">
                    </div>
                    <span>川AG5654</span>
                </div>
                <div class="item car-wait">
                    <div>
                        <i></i>
                        <img src="../images/car.png" alt="">
                    </div>
                    <span>川AG5654</span>
                </div>
                <div class="item car-disable">
                    <div>
                        <i></i>
                        <img src="../images/car.png" alt="">
                    </div>
                    <span>川AG5654</span>
                </div>
            </div>
            <div class="car-item">
                <div class="car-title">
                    <i></i>
                    <span>通勤车</span>
                </div>
                <div class="item">
                    <div>
                        <i></i>
                        <img src="../images/car.png" alt="">
                    </div>
                    <span>川AG5654</span>
                </div>
            </div>
            <div class="car-item">
                <div class="car-title">
                    <i></i>
                    <span>吸污车</span>
                </div>
                <div class="item car-use">
                    <div>
                        <i></i>
                        <img src="../images/car.png" alt="">
                    </div>
                    <span>川AG5654</span>
                </div>
                <div class="item car-wait">
                    <div>
                        <i></i>
                        <img src="../images/car.png" alt="">
                    </div>
                    <span>川AG5654</span>
                </div>
                <div class="item car-disable">
                    <div>
                        <i></i>
                        <img src="../images/car.png" alt="">
                    </div>
                    <span>川AG5654</span>
                </div>
            </div>
        </div>
    </div>
    <div class="shade"></div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery.easyui.min.js"></script>
    <script src="../js/easyui-lang-zh_CN.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/customPrompt.js"></script>
    <script src="../js/refresh.js"></script>
    <script src="../js/carInformation.js"></script>
</body>

</html>
