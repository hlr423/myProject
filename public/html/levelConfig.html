<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>级别初始化</title>
    <link rel="stylesheet" href="../css/easyui.css">
    <link rel="stylesheet" href="../css/levelConfig.css">
</head>

<body>
    <div class="body-wrapper">
        <div class="search-wrapper">
            <select id="client" class="easyui-combotrees cbt">
            </select>
            <input type="text" placeholder="请输入部门名称" maxlength="50">
            <div class="search-btn">搜索</div>
        </div>
        <div class="operation-wrapper">
            <div class="new-btn">
                <i></i>
                <span>新建</span>
            </div>
        </div>
        <div class="table-wrapper">
            <table class="easyui-datagrid" id="dg">
                <tbody>
                    <tr>
                        <td>一级</td>
                        <td>0.5</td>
                        <td>0.5</td>
                        <td>公司高层、管理员、运维人员</td>
                    </tr>
                    <tr>
                        <td>二级</td>
                        <td>1</td>
                        <td>1</td>
                        <td>管理员、运维人员</td>
                    </tr>
                    <tr>
                        <td>三级</td>
                        <td>1.5</td>
                        <td>1.5</td>
                        <td>运维人员</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="shade"></div>
    <!-- 新建框 -->
    <div class="popup new-popup">
        <div class="title">
            <span>新建</span>
            <a class="close-popup">
                <i class="close-icon"></i>
            </a>
        </div>
        <div class="content">
            <form id="newForm" method="post">
                <div class="content-item">
                    <label>级别*</label>
                    <select name="" id="" class="easyui-validatebox new-level" data-options="validType:'selectValueRequired'">
                        <option value="0">请选择级别</option>
                        <option value="1">一级</option>
                        <option value="2">二级</option>
                        <option value="3">三级</option>
                    </select>
                </div>
                <div class="content-item">
                    <label>超限小时*</label>
                    <input class="easyui-validatebox" type="text" placeholder="请输入小于24小时的正数" data-options="required:true,validType:'lessThan'"
                        maxlength="4" />
                </div>
                <div class="content-item">
                    <label>通知频率*</label>
                    <input class="easyui-validatebox" type="text" placeholder="请输入小于24小时的正数" data-options="required:true,validType:'lessThan24'"
                        maxlength="4" />
                </div>
                <div class="content-item">
                    <label>通知角色*</label>
                    <select name="" id="newRole" class="easyui-validatebox new-role" data-options="required:true, prompt:'请选择通知角色'">
                    </select>
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="submit new-submit">提交</div>
        </div>
    </div>
    <!-- 编辑框 -->
    <div class="popup edit-popup">
        <div class="title">
            <span>编辑</span>
            <a class="close-popup">
                <i class="close-icon"></i>
            </a>
        </div>
        <div class="content">
            <form id="editForm" method="post">
                <div class="content-item">
                    <label>级别*</label>
                    <select name="" id="" class="easyui-validatebox edit-level" data-options="validType:'selectValueRequired'">
                        <option value="0">请选择级别</option>
                        <option value="1">一级</option>
                        <option value="2">二级</option>
                        <option value="3">三级</option>
                    </select>
                </div>
                <div class="content-item">
                    <label>超限小时*</label>
                    <input class="easyui-validatebox" type="text" placeholder="请输入小于24小时的正数" data-options="required:true,validType:'lessThan'"
                        maxlength="4" />
                </div>
                <div class="content-item">
                    <label>通知频率*</label>
                    <input class="easyui-validatebox" type="text" placeholder="请输入小于24小时的正数" data-options="required:true,validType:'lessThan24'"
                        maxlength="4" />
                </div>
                <div class="content-item">
                    <label>通知角色*</label>
                    <select name="" id="editRole" class="easyui-validatebox new-role" data-options="required:true, prompt:'请选择通知角色'">
                    </select>
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="submit edit-submit">提交</div>
        </div>
    </div>
    <!-- 删除框 -->
    <div class="infor-wrapper delete-wrapper">
        <p>
            <i></i>
            是否确认删除?
        </p>
        <div>
            <a class="delete-confirm">删除</a>
            <a class="infor-cancel">取消</a>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery.easyui.min.js"></script>
    <script src="../js/easyui-lang-zh_CN.js"></script>
    <script src="../js/customPrompt.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/refresh.js"></script>
    <script src="../js/levelConfig.js"></script>
</body>

</html>
