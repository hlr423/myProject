<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>人员配置</title>
    <link rel="stylesheet" href="../css/easyui.css">
    <link rel="stylesheet" href="../css/typePerson.css">
</head>

<body>
    <div class="body-wrapper">
        <div class="search-wrapper">
            <select name="" id="">
                <option value="">全部工种类型</option>
            </select>
            <input type="text" placeholder="请输入姓名">
            <div class="search-btn">搜索</div>
        </div>
        <div class="operation-wrapper">
            <div class="new-btn">
                <i></i>
                <span>新建</span>
            </div>
        </div>
        <div class="table-wrapper">
            <table class="easyui-datagrid" id="dg">
                <tbody>
                    <tr>
                        <td>张三</td>
                        <td>13684203746</td>
                    </tr>
                    <tr>
                        <td>李四</td>
                        <td>13684203746</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="shade"></div>
    <!-- 新建框 -->
    <div class="popup new-popup">
        <div class="title">
            <span>新建</span>
            <a class="close-popup">
                <i class="close-icon"></i>
            </a>
        </div>
        <div class="content">
            <form id="newForm" method="post">
                <div class="content-item">
                    <label>*姓名</label>
                    <select name="" id="newChose" class="easyui-validatebox" data-options="required:true,validType:'selectValueRequired'">
                        <option value="0">请选择</option>
                        <option value="1">张三</option>
                    </select>
                </div>
                <div class="content-item">
                    <label>*电话</label>
                    <input type="text" disabled>
                </div>
                <div class="person-img">
                    <img src="../images/datou.png" alt="">
                </div>
                <table class="new-table">
                    <thead>
                        <tr>
                            <th>机修</th>
                            <th>电工</th>
                            <th>运行</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <a class="checkbox-wrapper">
                                    <i></i>
                                    <input type="checkbox" name="" id="" class="check-row">
                                </a>
                            </td>
                            <td>
                                <a class="checkbox-wrapper">
                                    <i></i>
                                    <input type="checkbox" name="" id="" class="check-row">
                                </a>
                            </td>
                            <td>
                                <a class="checkbox-wrapper">
                                    <i></i>
                                    <input type="checkbox" name="" id="" class="check-row">
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="footer">
            <div class="submit new-submit">提交</div>
        </div>
    </div>
    <!-- 编辑框 -->
    <div class="popup edit-popup">
        <div class="title">
            <span>编辑</span>
            <a class="close-popup">
                <i class="close-icon"></i>
            </a>
        </div>
        <div class="content">
            <form id="editForm" method="post">
                <table class="edit-table">
                    <thead>
                        <tr>
                            <th>机修</th>
                            <th>电工</th>
                            <th>运行</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <a class="checkbox-wrapper">
                                    <i></i>
                                    <input type="checkbox" name="" id="" class="check-row">
                                </a>
                            </td>
                            <td>
                                <a class="checkbox-wrapper">
                                    <i></i>
                                    <input type="checkbox" name="" id="" class="check-row">
                                </a>
                            </td>
                            <td>
                                <a class="checkbox-wrapper">
                                    <i></i>
                                    <input type="checkbox" name="" id="" class="check-row">
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="footer">
            <div class="submit edit-submit">提交</div>
        </div>
    </div>
    <!-- 删除框 -->
    <div class="infor-wrapper delete-wrapper">
        <p>
            <i></i>
            是否删除工种配置?
        </p>
        <div>
            <a class="delete-confirm">删除</a>
            <a class="infor-cancel">取消</a>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery.easyui.min.js"></script>
    <script src="../js/easyui-lang-zh_CN.js"></script>
    <script src="../js/customPrompt.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/refresh.js"></script>
    <script src="../js/typePerson.js"></script>
</body>

</html>
