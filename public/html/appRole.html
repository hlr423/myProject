<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>app角色配置</title>
    <link rel="stylesheet" href="../css/easyui.css">
    <link rel="stylesheet" href="../css/jquery.treetable.css">
    <link rel="stylesheet" href="../css/jquery.treetable.theme.default.css">
    <link rel="stylesheet" href="../css/appRole.css">
</head>

<body>
    <div class="body-wrapper">
        <div class="search-wrapper">
            <input type="text" placeholder="请输入部门名称" maxlength="50">
            <div class="search-btn">搜索</div>
        </div>
        <div class="operation-wrapper">
            <div class="new-btn">
                <i></i>
                <span>新建</span>
            </div>
        </div>
        <div class="table-wrapper">
            <table class="easyui-datagrid" id="dg">
                <tbody>
                    <tr>
                        <td>超级管理员</td>
                    </tr>
                    <tr>
                        <td>运维人员</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="shade"></div>
    <!-- 新建框 -->
    <div class="popup new-popup">
        <div class="title">
            <span>新建</span>
            <a class="close-popup">
                <i class="close-icon"></i>
            </a>
        </div>
        <div class="content">
            <form id="newForm" method="post">
                <div class="content-item">
                    <label>角色名*</label>
                    <input class="easyui-validatebox new-role-name" type="text" placeholder="请输入角色名" data-options="required:true,validType:'allName'"
                        maxlength="50" />
                </div>
                <div class="content-item">
                    <span>权限设置</span>
                </div>
                <table class="treetable power" id="treeTable1">
                    <thead>
                        <tr>
                            <th>菜单名称</th>
                            <th>查</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-tt-id="1">
                            <td>基本信息</td>
                            <td>
                                <a class="checkbox-wrapper checkbox-wrapper-checked">
                                    <i></i>
                                    <input type="checkbox" name="" id="" class="check-row" checked>
                                </a>
                            </td>
                        </tr>
                        <tr data-tt-id="1-2" data-tt-parent-id="1">
                            <td>账号管理</td>
                            <td>
                                <a class="checkbox-wrapper checkbox-wrapper-checked">
                                    <i></i>
                                    <input type="checkbox" name="" id="" class="check-row" checked>
                                </a>
                            </td>
                        </tr>
                        <tr data-tt-id="2">
                            <td>资源管理</td>
                            <td>
                                <a class="checkbox-wrapper checkbox-wrapper-checked">
                                    <i></i>
                                    <input type="checkbox" name="" id="" class="check-row" checked>
                                </a>
                            </td>
                        </tr>
                        <tr data-tt-id="1-1" data-tt-parent-id="2">
                            <td>车辆管理</td>
                            <td>
                                <a class="checkbox-wrapper checkbox-wrapper-checked">
                                    <i></i>
                                    <input type="checkbox" name="" id="" class="check-row" checked>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="footer">
            <div class="submit new-submit">提交</div>
        </div>
    </div>
    <!-- 编辑框 -->
    <div class="popup edit-popup">
        <div class="title">
            <span>编辑</span>
            <a class="close-popup">
                <i class="close-icon"></i>
            </a>
        </div>
        <div class="content">
            <form id="editForm" method="post">
                <div class="content-item">
                    <label>角色名</label>
                    <span>高级管理员</span>
                </div>
                <table class="treetable power" id="treeTable3">
                    <thead>
                        <tr>
                            <th>菜单名称</th>
                            <th>查</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-tt-id="1">
                            <td>基本信息</td>
                            <td>
                                <a class="checkbox-wrapper checkbox-wrapper-checked">
                                    <i></i>
                                    <input type="checkbox" name="" id="" class="check-row" checked>
                                </a>
                            </td>
                            
                        </tr>
                        <tr data-tt-id="1-1" data-tt-parent-id="1">
                            <td>组织机构管理</td>
                            <td>
                                <a class="checkbox-wrapper checkbox-wrapper-checked">
                                    <i></i>
                                    <input type="checkbox" name="" id="" class="check-row" checked>
                                </a>
                            </td>
                        </tr>
                        <tr data-tt-id="1-2" data-tt-parent-id="1">
                            <td>账号管理</td>
                            <td>
                                <a class="checkbox-wrapper checkbox-wrapper-checked">
                                    <i></i>
                                    <input type="checkbox" name="" id="" class="check-row" checked>
                                </a>
                            </td>
                        </tr>
                        <tr data-tt-id="2">
                            <td>资源管理</td>
                            <td>
                                <a class="checkbox-wrapper checkbox-wrapper-checked">
                                    <i></i>
                                    <input type="checkbox" name="" id="" class="check-row" checked>
                                </a>
                            </td>
                        </tr>
                        <tr data-tt-id="1-1" data-tt-parent-id="2">
                            <td>车辆管理</td>
                            <td>
                                <a class="checkbox-wrapper checkbox-wrapper-checked">
                                    <i></i>
                                    <input type="checkbox" name="" id="" class="check-row" checked>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="footer">
            <div class="submit edit-submit">提交</div>
        </div>
    </div>
    <!-- 详情框 -->
    <div class="popup detail-popup">
        <div class="title">
            <span>查看权限</span>
            <a class="close-popup">
                <i class="close-icon"></i>
            </a>
        </div>
        <div class="content">
            <div class="content-item">
                <label>角色名</label>
                <span>高级管理员</span>
            </div>
            <table class="treetable power" id="treeTable2">
                <thead>
                    <tr>
                        <th>菜单名称</th>
                        <th>查</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-tt-id="1">
                        <td>基本信息</td>
                        <td>
                            <a class="checkbox-wrapper checkbox-wrapper-checked">
                                <i></i>
                                <input type="checkbox" name="" id="" class="check-row" checked>
                            </a>
                        </td>
                    </tr>
                    <tr data-tt-id="1-1" data-tt-parent-id="1">
                        <td>组织机构管理</td>
                        <td>
                            <a class="checkbox-wrapper checkbox-wrapper-checked">
                                <i></i>
                                <input type="checkbox" name="" id="" class="check-row" checked>
                            </a>
                        </td>
                    </tr>
                    <tr data-tt-id="1-2" data-tt-parent-id="1">
                        <td>账号管理</td>
                        <td>
                            <a class="checkbox-wrapper checkbox-wrapper-checked">
                                <i></i>
                                <input type="checkbox" name="" id="" class="check-row" checked>
                            </a>
                        </td>
                    </tr>
                    <tr data-tt-id="2">
                        <td>资源管理</td>
                        <td>
                            <a class="checkbox-wrapper checkbox-wrapper-checked">
                                <i></i>
                                <input type="checkbox" name="" id="" class="check-row" checked>
                            </a>
                        </td>
                    </tr>
                    <tr data-tt-id="1-1" data-tt-parent-id="2">
                        <td>车辆管理</td>
                        <td>
                            <a class="checkbox-wrapper checkbox-wrapper-checked">
                                <i></i>
                                <input type="checkbox" name="" id="" class="check-row" checked>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 修改角色 -->
    <div class="popup edit-role-name-popup">
        <div class="title">
            <span>修改角色</span>
            <a class="close-popup">
                <i class="close-icon"></i>
            </a>
        </div>
        <div class="content">
            <form id="editRoleForm" method="post">
                <div class="content-item">
                    <label>角色名*</label>
                    <input class="easyui-validatebox edit-role-name" type="text" placeholder="请输入角色名" data-options="required:true,validType:'allName'"
                        maxlength="50" />
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="submit edti-role-name-submit">提交</div>
        </div>
    </div>
    <!-- 删除框 -->
    <div class="infor-wrapper delete-wrapper">
        <p>
            <i></i>
            是否确认删除?
        </p>
        <div>
            <a class="delete-confirm">删除</a>
            <a class="infor-cancel">取消</a>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery.treetable.js"></script>
    <script src="../js/jquery.easyui.min.js"></script>
    <script src="../js/easyui-lang-zh_CN.js"></script>
    <script src="../js/customPrompt.js"></script>
    <script src="../js/common.js"></script>
    <!-- <script src="../js/refresh.js"></script> -->
    <script src="../js/appRole.js"></script>
</body>

</html>
